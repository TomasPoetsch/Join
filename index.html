<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./style.css">

    <script src="./scripts/firebase.js" defer></script>
    <script src="./scripts/utils.js" defer></script>
    <script src="./script.js" defer></script>

    <script type="module" src="./scripts/login.js" defer></script>
</head>

<body id="start-page">
    <div class="max-limit">
        <header>
            <img id="logo-start" src="./assets/img/favicon.png" alt="Join">

            <div id="signUp-group">
                <p>Not a Join user?</p>
                <button class="button dark-bg-btn" onclick="signUp()">Sign up</button>
            </div>
        </header>

        <main>
            <form id="login-form" method="POST">
                <h1>Log in</h1>

                <div class="input-group">
                    <label for="mail-login"></label>
                    <input type="email" name="email" id="mail-login" placeholder="Email" autocomplete="off" required>
                    <i><img src="assets/svg/form-icons/mail.svg" alt="Mail"></i>
                </div>

                <div class="input-group">
                    <label for="pw-login"></label>
                    <input type="password" name="password" id="pw-login" placeholder="Password" autocomplete="off" required>
                    <i><img src="assets/svg/form-icons/lock.svg" alt="Lock"></i>
                </div>

                <div class="btn-group">
                    <button id="sub-login" class="button dark-bg-btn" type="submit">Log in</button>
                    <button id="g-login" class="button outline-btn">Guest Log in</button>
                </div>
            </form>

            <form id="signUp-form" class="login-form d-none" action="./pages/..." method="POST">
                <img id="back-arrow" src="assets/svg/Property%201=Default%20(2).svg" alt="Back-arrow" onclick="signUp()">
                <h1>Sign up</h1>

                <div class="input-group">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Name" autocomplete="off" required>
                    <i><img src="assets/svg/form-icons/person.svg" alt="Person"></i>
                </div>

                <div class="input-group">
                    <label for="mail-sign"></label>
                    <input type="email" name="email" id="mail-sign" placeholder="Email" autocomplete="off" required>
                    <i><img src="assets/svg/form-icons/mail.svg" alt="Mail"></i>
                </div>

                <div class="input-group">
                    <label for="pw-sign"></label>
                    <input type="password" name="password" id="pw-sign" placeholder="Password" autocomplete="off" required>
                    <i><img src="assets/svg/form-icons/lock.svg" alt="Lock"></i>
                </div>

                <div class="input-group">
                    <label for="pw-signUp"></label>
                    <input type="password" name="password" id="pw-signUp" placeholder="Confirm Password" autocomplete="off" required>
                    <i><img src="assets/svg/form-icons/lock.svg" alt="Lock"></i>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" name="agreement" id="agreement" required>
                    <label for="agreement">
                        <span>
                            I accept the <a style="color: black" href="pages/privacy-policy.html">Privacy policy</a>
                        </span>
                    </label>
                </div>

                <button id="sign-sub" type="submit" class="button dark-bg-btn">Sign up</button>
            </form>
        </main>

        <footer>
            <nav>
                <a href="./pages/privacy-policy.html">Privacy Policy</a>
                <a href="./pages/legal-notice.html">Legal notice</a>
            </nav>
        </footer>
    </div>
</body>

</html>
