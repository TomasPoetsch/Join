<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="linkssss">
            <div class="logo">
                <img src="Join logo vector.svg">
            </div>
        </div>
        <div class="Rechts"> </div>
        <div class="aaa"> 
        <h1>Add Task</h1>
        <div class="linksrechts"> 
      
            <div class="left-side">
                <form id="taskForm">
                    <label for="title">Title:<span class="required">*</span></label><br>
                    <input type="text" id="title" name="title" placeholder="Enter a title" required><br><br> 

                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" rows="4" cols="50" placeholder="Beschreibung eingeben"></textarea><br><br> 

                    <label for="dueDate">Due date:<span class="required">*</span></label><br>
                    <input type="text" id="dueDate" name="dueDate" placeholder="dd.mm.yyyy" pattern="\d{2}\.\d{2}\.\d{4}" required><br><br> 
                </form>
            </div>
        

            <div class="separator"></div>

            <div class="right-side">
                <form>
                    <label for="priority">Priority:</label><br>
                    <div class="button-group">
                        <button type="button" class="priority-button" data-priority="urgent">
                            Urgent
                            <img src="Property 1=Urgent.svg" alt="Urgent" class="icon">
                        </button>
                        <button type="button" class="priority-button" data-priority="medium">
                            Medium
                            <img src="Property 1=Medium.svg" alt="Medium" class="icon">
                        </button>
                        <button type="button" class="priority-button" data-priority="low">
                            Low
                            <img src="Property 1=Low.svg" alt="Low" class="icon">
                        </button>
                    </div>
                    
                    <br>
    

                    <label for="assignedTo">Assigned to:</label><br>
                    <input type="text" id="assignedTo" name="assignedTo" placeholder="Select contacts to assign"><br><br>

                    <label for="category">Category:<span class="required">*</span></label><br>
                    <input type="text" id="category" name="category" placeholder="Select task category" required><br><br>

                    <label for="subtask">Subtasks:</label><br>
                    <input type="text" id="subtask" name="subtask" placeholder="Add new subtask"><br><br>
                </form>
                    <div class="button-container">
                        <input type="button" value="Clear" id="clearButton">
                        <input type="submit" value="Create Task">
                    </div>
             
            </div>
       
    </div>

    <div class="error-message">
        <span><span class="required">*</span> This field is required</span>
    </div>

 
    <script>
        // Optional: JavaScript zur Handhabung des Clear-Buttons
        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('taskForm').reset();
        });
    </script>
</body>
</html>
